
<div *ngIf="defaultResponse">
    <h2><span jhiTranslate="questionApp.defaultResponse.detail.title">Default Response</span> {{defaultResponse.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="questionApp.defaultResponse.reponse">Reponse</span></dt>
        <dd>
            <span>{{defaultResponse.reponse}}</span>
        </dd>
        <dt><span jhiTranslate="questionApp.defaultResponse.question">Question</span></dt>
        <dd>
            <div *ngIf="defaultResponse.question">
                <a [routerLink]="['/question', defaultResponse.question?.id]">{{defaultResponse.question?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'default-response/'+ defaultResponse.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
