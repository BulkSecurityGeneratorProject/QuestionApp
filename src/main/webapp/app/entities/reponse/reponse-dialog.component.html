<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myReponseLabel" jhiTranslate="questionApp.reponse.home.createOrEditLabel">Create or edit a Reponse</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!reponse.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="reponse.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="questionApp.reponse.reponse" for="field_reponse">Reponse</label>
            <input type="text" class="form-control" name="reponse" id="field_reponse"
                [(ngModel)]="reponse.reponse" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="questionApp.reponse.question" for="field_question">Question</label>
            <select class="form-control" id="field_question" name="question" [(ngModel)]="reponse.question" >
                <option [ngValue]="null"></option>
                <option [ngValue]="questionOption.id === reponse.question?.id ? reponse.question : questionOption" *ngFor="let questionOption of questions; trackBy: trackQuestionById">{{questionOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
