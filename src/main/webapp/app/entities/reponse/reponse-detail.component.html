
<div *ngIf="reponse">
    <h2><span jhiTranslate="questionApp.reponse.detail.title">Reponse</span> {{reponse.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="questionApp.reponse.reponse">Reponse</span></dt>
        <dd>
            <span>{{reponse.reponse}}</span>
        </dd>
        <dt><span jhiTranslate="questionApp.reponse.question">Question</span></dt>
        <dd>
            <div *ngIf="reponse.question">
                <a [routerLink]="['/question', reponse.question?.id]">{{reponse.question?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'reponse/'+ reponse.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
