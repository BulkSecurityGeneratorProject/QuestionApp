<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myQuestionLabel" jhiTranslate="questionApp.question.home.createOrEditLabel">Create or edit a Question</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!question.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="question.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="questionApp.question.questionSubject" for="field_questionSubject">Question Subject</label>
            <select class="form-control" name="questionSubject" [(ngModel)]="question.questionSubject" id="field_questionSubject" >
                <option value="PERSONNALITE_QUOTIDIEN">{{'questionApp.QuestionSubject.PERSONNALITE_QUOTIDIEN' | translate}}</option>
                <option value="FAMILLE_PROJETS">{{'questionApp.QuestionSubject.FAMILLE_PROJETS' | translate}}</option>
                <option value="PROFILE_RECHERCHE">{{'questionApp.QuestionSubject.PROFILE_RECHERCHE' | translate}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="questionApp.question.question" for="field_question">Question</label>
            <input type="text" class="form-control" name="question" id="field_question"
                [(ngModel)]="question.question" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="questionApp.question.questionType" for="field_questionType">Question Type</label>
            <select class="form-control" name="questionType" [(ngModel)]="question.questionType" id="field_questionType" >
                <option value="BINAIRE">{{'questionApp.QuestionType.BINAIRE' | translate}}</option>
                <option value="MULTIPLE">{{'questionApp.QuestionType.MULTIPLE' | translate}}</option>
                <option value="LIBRE">{{'questionApp.QuestionType.LIBRE' | translate}}</option>
            </select>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
