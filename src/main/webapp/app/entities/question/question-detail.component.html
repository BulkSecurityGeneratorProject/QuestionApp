
<div *ngIf="question">
    <h2><span jhiTranslate="questionApp.question.detail.title">Question</span> {{question.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="questionApp.question.questionSubject">Question Subject</span></dt>
        <dd>
            <span jhiTranslate="{{'questionApp.QuestionSubject.' + question.questionSubject}}">{{question.questionSubject}}</span>
        </dd>
        <dt><span jhiTranslate="questionApp.question.question">Question</span></dt>
        <dd>
            <span>{{question.question}}</span>
        </dd>
        <dt><span jhiTranslate="questionApp.question.questionType">Question Type</span></dt>
        <dd>
            <span jhiTranslate="{{'questionApp.QuestionType.' + question.questionType}}">{{question.questionType}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'question/'+ question.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
